<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Boggle Game</title>
</head>
<body>
  <section id="boggle">
  <h1>Boggle</h1>
    <table class="board">
        <tbody>
          {% for row in board %}
          <tr>
            {% for cell in row %}
            <td>{{ cell }}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>
    
    <form class="add-word" method="POST">
      <label for="words">Enter words</label>
      <input class="word" autofocus type="text"></input>
      <button>Enter</button>
    </form>

   

    <p>High Score: 
      <b>{{ highscore }}</b> 
      in {{ nplays }} plays
    </p>

    <p>
      Score: <b class="score">0</b>
      Seconds Left: <b class="timer"></b>
    </p>


    <p class="msg">
      <!-- our JS will put messages here dynamically -->
    </p>

    <ul class="words">
      <!-- our JS will words here as they score -->   
    </ul>

</section>
</body>
<script src="http://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
<script src="/static/js.js"></script>
<script>  
     let game = new BoggleGame("boggle", 60);
</script>
</html>
